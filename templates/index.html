<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Cement Strength Prediction</title>
</head>

<body>
    <div class="container" >
         <div class="content">
           
            <div class="headingtext" >
                       
                <p >Cencrete Strength Calculator</p>
                   
           
            </div>
            <div class="text-views">
                <!-- Add this HTML table inside your form -->
                <form action="{{url_for('predict')}}" method="post" onsubmit="return validateForm()">

                    

                    <div class="div-1" >
                        <field class='text'> 
                            <label for='firstName'>Material Quantity (gm):</label>
                            <input type="number" step="0.01"  id = "" name="Material_Quality" required>   
                        </field>
                       
                        
                    </div>

                    <div class="div-1" >
                        <field class='text'> 
                            <label for='firstName'>Additive Catalyst (gm):</label>
                            <input type="number" step="0.01" name="Additive_catalyst" required>  
                        </field>
                       
                     </div>

                     

                     

                     <div class="div-1" >
                        <field class='text'> 
                            <label for='firstName'>Plasticizer (gm):</label>
                            <input type="number" step="0.01" name="Plasticizer" required>
                        </field>
                       
                     </div>

                     <div class="div-1" >
                        <field class='text'> 
                            <label for='firstName'>Moderate Aggregator:</label>
                            <input type="number" step="0.01" name="Moderate_Aggregator" required>
                        </field>
                       
                     </div>

                     <div class="div-1" >
                        <field class='text'> 
                            <label for='firstName'>Refined Aggregator:</label>
                            <input type="number" step="0.01" name="Refined_Aggregator" required>
                        </field>
                       
                     </div>

                     <div class="div-1" >
                        <field class='text'> 
                            <label for='firstName'>Formulation Duration (hrs):</label>
                            <input type="number" step="0.01" name="Formulation_Duration" required>
                        </field>
                       
                     </div>
                    
                     <div class="button-container">
                        <input class="button" type="submit" value="Calculate">
                    </div>
                </form>

                <h3> <br>{{prediction_text}}</h3>
            </div>

            
            
        </div>
        
    </div>
    
</body>

</html>
